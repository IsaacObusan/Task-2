<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000; /* Set background color to black */
            color: #fff;
        }

        header {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        figure {
            margin: 0;
            padding: 0;
            text-align: center;
            margin-bottom: 20px; /* Add some spacing between figures */
        }

        figcaption {
            font-style: italic;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Porfolio</h1>
    </header>

    <section>
        <figure>
            <video controls width="480" height="270">
                <source src="INFORMATION HUB CNSC.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <figcaption>Video: INFORMATION HUB CNSC</figcaption>
        </figure>

        <figure>
            <audio controls>
                <source src="example_audio.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
            <figcaption>Audio: example_audio.mp3</figcaption>
        </figure>
    </section>

</body>

</html>
